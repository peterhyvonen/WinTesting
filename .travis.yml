os: windows
language: shell
script:
# test and setup Python
  - python --version
  - choco install python3 --pre 
# clone and install connector plugin
  - git clone https://github.com/tableau/connector-plugin-sdk.git
  - cd connector-plugin-sdk
  - cd tdvt
  - powershell Get-ChildItem -Path C:\ -Filter python* -Recurse -ErrorAction SilentlyContinue -Force
