os: windows
language: shell
script:
# test and setup Python
  - python --version
  - choco install python3 --params "/InstallDir:C:\Program Files\Python38"
  - pwd
  - ./'C:\Program Files\Python38\python --version'
# clone and install connector plugin
  - git clone https://github.com/tableau/connector-plugin-sdk.git
  - cd connector-plugin-sdk
  - cd tdvt
  - dir "C:\Program Files\Python38"
  - ./'C:\Program Files\Python38\python easy_install pip3'
  - sleep 30
  - ./'C:\Program Files\Python38\python.exe -m pip install -e .'
  - ./'C:\Program Files\Python38\python -3 -m pip list'
# download tableau desktop
  - cd ..
  - cd ..
  - powershell Invoke-WebRequest -Uri https://www.tableau.com/downloads/desktop/pc64 -OutFile TableauDesktop-64bit-2019-3-0.exe
  - sleep 30
  - pwd
  - dir
  - TableauDesktop-64bit-2019-3-0.exe /quiet
